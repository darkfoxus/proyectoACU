  phpmyadmin:
    container_name: phpMyAdmin
    image: phpmyadmin
    restart: always
    expose:
      - "1337"
    ports:
      - "1337:80"
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306 
      - PMA_ARBITRARY=1
    networks:
      - fox-development
